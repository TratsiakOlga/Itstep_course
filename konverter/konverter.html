<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="konverter.css">
</head>
<body>
    <div class="converter">
        <div class = "container">
            <div class = "block">
            <form action="" class = cell>
                <label for="name">USD</label>
                <input type="text" id="name" name="name" value="1">
                <div class="comment">доллар США</div>
            </form>
            <form action="" class = cell>
                <label for="name">EUR</label>
                <input type="text" id="name" name="name">
                <div class="comment">евро</div>
            </form>
            <form action="" class = cell>
                <label for="name">RUB</label>
                <input type="text" id="name" name="name">
                <div class="comment">российский рубль</div>
            </form>
            <form action="" class = cell>
                <label for="name">BYN</label>
                <input type="text" id="name" name="name">
                <div class="comment">белорусский рубль</div>
            </form>
            </div>
        </div>
    </div> 
</body>
</html>
